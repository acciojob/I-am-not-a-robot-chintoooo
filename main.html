<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>I'm not a robot</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 20px;
    }
    #tiles {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }
    .tile {
      width: 100px;
      height: 100px;
      border: 3px solid transparent;
      cursor: pointer;
    }
    .tile.selected {
      border-color: blue;
    }
    #reset, #verify {
      display: none;
      margin: 10px;
      padding: 10px 20px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <h3 id="h">Please click on the identical tiles to verify that you are not a robot.</h3>
  <div id="tiles"></div>

  <button id="reset">Reset</button>
  <button id="verify">Verify</button>

  <p id="para"></p>

  <script src="script.js"></script>
</body>
</html>
